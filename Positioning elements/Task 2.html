<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Block</title>
    <style>
        div {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div style="width: 100%; height: 200px; background-color: cadetblue">
    Шапка
</div>
<div style="width: 100%; height: 70px; background-color: lightcoral">
    Блок навигации
</div>
<div style="width: 100%; height: 500px">
    <div style="width: 25%; height: 100%; background-color: lightgreen; float: left">
        Меню
    </div>
    <div style="width: 75%; height: 100%; background-color: darkgray; float: left">
        Котент
    </div>
</div>
<div style="width: 100%; height: 130px; background-color: royalblue">
    Подвал сайта
</div>
</body>
</html>
