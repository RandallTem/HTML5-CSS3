<!--
Создайте страницу на которой разместите карту изображение, представленную в материалах урока.
-->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Карта изображения</title>
</head>
<body>
    <img src="img/figure.jpg" usemap="#map" width="840"/>
    <map name="map">
        <area href="https://ru.wikipedia.org/wiki/Пятиугольник" target="_blank" title="Пятиугольник" alt="Пятиугольник"
              shape="poly" coords="141, 141, 239, 71, 340, 141, 301, 260, 176, 260" />
        <area href="https://ru.wikipedia.org/wiki/Квадрат" target="_blank" title="Квадрат" alt="Квадрат"
              shape="rect" coords="368, 70, 559, 260" />
        <area href="https://ru.wikipedia.org/wiki/Круг" target="_blank" title="Круг" alt="Круг"
              shape="circle" coords="680, 170, 97" />
        <area href="https://ru.wikipedia.org/wiki/Ромб" target="_blank" title="Ромб" alt="Ромб"
              shape="poly" coords="148, 431, 221, 336, 299, 431, 221, 524" />
        <area href="https://ru.wikipedia.org/wiki/Треугольник" target="_blank" title="Треугольник" alt="Треугольник"
              shape="poly" coords="291, 522, 385, 333, 480, 522" />
        <area href="https://ru.wikipedia.org/wiki/Прямоугольник" target="_blank" title="Прямоугольник" alt="Прямоугольник"
              shape="rect" coords="499, 336, 780, 520" />
    </map>
</body>
</html>
