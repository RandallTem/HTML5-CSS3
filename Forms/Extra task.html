<!--
Создайте форму с двумя полями, в которые можно будет ввести логин и пароль пользователя, и, нажав
на кнопку, отправить данные на сервер.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма с двумя полями</title>
</head>
<body>
<form method="get" action="" enctype="text/plain">
    <p>
        <label for="login" accesskey="l">Логин: </label>
        <input type="text" name="login" id="login" />
    </p>
    <p>
        <label for="pass" accesskey="p">Пароль:</label>
        <input type="password" name="pass" id="pass" />
    </p>
    <p>
        <input type="submit" value="Отправить" />
    </p>
</form>
</body>

</html>
