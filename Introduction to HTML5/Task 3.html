<!--
Создайте страницу, на которой разместите теги логической разметки.
-->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Теги логической разметки</title>
</head>
<body>
    <h3>Теги логической разметки:</h3>
    <p>
        <abbr title="Аббревиатура">Аббр.</abbr>
    </p>
    <p>
        <cite>
            Сноска или цитата
        </cite>
    </p>
    <p>
        <code>
            <pre>
&lt;p&gt;
    &lt;code&gt;
        Программный код
    &lt;/code&gt;
&lt;/p&gt;
            </pre>
        </code>
    </p>
    <p>
        <strong>Жирный</strong> текст
    </p>
    <p>
        <em>Курсивный</em> текст
    </p>
    <p>
        <del>Удаленный</del> текст
    </p>
    <p>
        <ins>Добавленный</ins> текст
    </p>
    <p>
        <mark>Выделенный</mark> текст
    </p>
    <p>
        Этот текст <q>цитата</q>
    </p>
    <p>
        <samp>Результат работы программы</samp>
    </p>
    <p>
        Переменная <var>a = 10</var>
    </p>
</body>
</html>
